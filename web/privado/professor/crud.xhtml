<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Professor</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo" actionListener="#{controleProfessor.novo()}"
                                 icon="ui-icon-plus"
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show();"/>
                <p:dataTable value="#{controleProfessor.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <f:facet name="footer">
                        <p:outputLabel value=""/>
                    </f:facet>   

                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>                    
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton actionListener="#{controleProfessor.alterar(obj.id)}"
                                             icon="ui-icon-pencil"
                                             title="Editar"
                                             update="formEdicao"
                                             process="@this"
                                             oncomplete="PF('dlg').show();"/>
                            <p:commandButton actionListener="#{controleProfessor.excluir(obj.id)}"
                                             icon="ui-icon-trash"
                                             update="@form"
                                             process="@this"
                                             title="Remover"
                                             onclick="if (!confirm('Confirma a exclusão?'))
                                                         return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
            <p:dialog header="Edição" widgetVar="dlg" resizable="false"
                      modal="true" width="50%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl id="growl"/>
                    <div align="center">
                        <p:panelGrid columns="2">                            
                            <p:outputLabel value="Titulação" for="txtTitulacao"/>
                            <p:inputText value="#{controleProfessor.objeto.titulacao}"
                                         size="100" maxlength="100" id="txtTitulacao"
                                         placeholder="Obrigatório"/>   
                            <p:outputLabel value="Topicos de Interesse" for="txtTopicosInteresse"/>
                            <p:inputTextarea rows="6" cols="33" value="#{controleProfessor.objeto.nome}"
                                         id="txtTopicosInteresse"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel for="Especialidades" value="Grouping: " />
                            <p:selectOneMenu id="Especialidade" value="#{controleProfessor.objeto.especialidade}">
                                <f:selectItem itemLabel="Selecione uma Especialidade" itemValue="" />
                                <f:selectItems value="#{controleProfessor.objeto.especialidade}" />
                            </p:selectOneMenu>
                        </p:panelGrid>
                    </div>

                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar"
                                             icon="ui-icon-disk"
                                             actionListener="#{controleProfessor.salvar()}"
                                             update="formEdicao formListagem"
                                             oncomplete="if(!args.validationFailed) {PF('dlg').hide();}"/>
                        </div>
                    </p:panel>
                </h:form>
            </p:dialog>            
        </ui:define>
    </ui:composition>
</html>
