<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Alunos</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo" actionListener="#{controleAluno.novo()}"
                                 icon="ui-icon-plus"
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show();"/>
                <p:dataTable value="#{controleAluno.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <f:facet name="footer">
                        <p:outputLabel value=""/>
                    </f:facet>   

                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>
                    <p:column headerText="Email">
                        <p:outputLabel value="#{obj.email}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton actionListener="#{controleAluno.alterar(obj.id)}"
                                             icon="ui-icon-pencil"
                                             title="Editar"
                                             update="formEdicao"
                                             process="@this"
                                             oncomplete="PF('dlg').show();"/>
                            <p:commandButton actionListener="#{controleAluno.excluir(obj.id)}"
                                             icon="ui-icon-trash"
                                             update="@form"
                                             process="@this"
                                             title="Remover"
                                             onclick="if (!confirm('Confirma a exclusão?'))
                                                         return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
            <p:dialog header="Edição" widgetVar="dlg" resizable="false"
                      modal="true" width="50%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl id="growl"/>
                    <div align="center">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ID"/>
                            <p:inputText value="#{controleAluno.objeto.id}" size="5"
                                         readonly="true"/>
                            <p:outputLabel value="Nome" for="txtNome"/>
                            <p:inputText value="#{controleAluno.objeto.nome}"
                                         size="75" maxlength="100" id="txtNome"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="E-mail" for="txtEmail"/>
                            <p:inputText value="#{controleAluno.objeto.email}"
                                         size="75" maxlength="100" id="txtEmail"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Data de Nascimento" for="txtNascimento"/>
                            <p:calendar value="#{controleAluno.objeto.nascimento}"
                                         id="txtNascimento"
                                         locale="pt_BR"
                                         pattern="dd/MM/yyyy"
                                         mask="true"                                         
                                         navigator="true"
                                         placeholder="Obrigatório"
                                         converter="converterCalendar">                                
                            </p:calendar>
                        </p:panelGrid>
                    </div>

                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar"
                                             icon="ui-icon-disk"
                                             actionListener="#{controleAluno.salvar()}"
                                             update="formEdicao formListagem"
                                             oncomplete="if(!args.validationFailed) {PF('dlg').hide();}"/>
                        </div>
                    </p:panel>
                </h:form>
            </p:dialog>            
        </ui:define>
    </ui:composition>
</html>
